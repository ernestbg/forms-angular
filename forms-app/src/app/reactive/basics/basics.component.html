<h2>Reactive: <small>basics</small></h2>

<hr>

<div class="row w-50">
    <div class="col">
        <form (ngSubmit)="save()" [formGroup]="myForm" autocomplete="off">
            <div class="mb-3 row">

                <div class="col-sm-4 w-100">
                    <input type="text" class="form-control" formControlName="name" placeholder="Product">
                    <span class="form-text text-danger" *ngIf="fieldIsValid('name')">Must be 3 letters</span>
                </div>
            </div>
            <div class="mb-3 row">

                <div class="col-sm-4 w-100">
                    <input type="number" class="form-control" formControlName="price" placeholder="Price">
                    <span class="form-text text-danger" *ngIf="fieldIsValid('price')">Must be greater than 0</span>

                </div>
            </div>
            <div class="mb-3 row">

                <div class="col-sm-4 w-100">
                    <input type="number" class="form-control" formControlName="stock" placeholder="Stock">
                    <span class="form-text text-danger" *ngIf="fieldIsValid('price')">Must be greater than 0</span>
                </div>

            </div>

            <div class="mb-3 row">
                <div class="col">
                    <button type="submit" class="btn btn-primary float-end">
                        Save
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>


<div class="row">
    <div class="col">
        <span>valid</span>
        <pre>{{myForm.valid}}</pre>
        <span>pristine</span>
        <pre>{{myForm.pristine}}</pre>
        <span>touched</span>
        <pre>{{myForm.touched}}</pre>
        <span>invalid</span>
        <pre>{{myForm.invalid}}</pre>
        <span>Value</span>
        <pre>{{myForm.value | json}}</pre>
        <span>Price</span>
        <pre>{{myForm.controls.price.errors | json}}</pre>
       
    </div>
</div>
