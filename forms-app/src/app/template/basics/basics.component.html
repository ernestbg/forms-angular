<h2>Template: <small>basics</small></h2>

<hr>

<div class="row w-50">
    <div class="col">
        <form (ngSubmit)="save()" #myForm="ngForm" autocomplete="off">
            <div class="mb-3 row">

                <div class="col-sm-4 w-100" >
                    <input type="text" class="form-control" [ngModel]="initForm.product" name="product" placeholder="Product" minlength="3" min="0" required>
                    <span class="form-text text-danger" 
                          *ngIf="validProduct()">Must be 3 letters</span>
                </div>
            </div>
            <div class="mb-3 row">

                <div class="col-sm-4 w-100">
                    <input type="number" class="form-control" [ngModel]="initForm.price" name="price" placeholder="Price">
                    <span class="form-text text-danger" 
                          *ngIf="validPrice()">Must be greater than 0</span>
                    
                </div>
            </div>
            <div class="mb-3 row">

                <div class="col-sm-4 w-100">
                    <input type="number" 
                            class="form-control" 
                            placeholder="Stock" 
                            name="stock" 
                            [ngModel]="initForm.stock" 
                            customMin 
                            [minimum]="0"  
                            required>
                </div>
                
            </div>

            
            

            <div class="mb-3 row">
                <div class="col">
                    <button type="submit" class="btn btn-primary float-end" [disabled]="myForm.invalid">
                        Save
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>


<div class="row">
    <div class="col">
        <span>valid</span>
        <pre>{{myForm.valid}}</pre>
        <span>pristine</span>
        <pre>{{myForm.pristine}}</pre>
        <span>touched</span>
        <pre>{{myForm.touched}}</pre>
        <span>invalid</span>
        <pre>{{myForm.invalid}}</pre>
        <span>customDirective</span>
        <pre>{{myForm.controls.stock.errors | json}}</pre>
    </div>
</div>
