<h2>Template</h2>

<ul class="list-group">
    <li class="list-group-item" 
        *ngFor="let item of templateMenu" 
        [routerLink]="[item.route]" 
        routerLinkActive="active">
        {{item.text}}
    </li>

</ul>


<h2 class="mt-5">Reactive</h2>

<ul class="list-group">
    <li class="list-group-item" 
        *ngFor="let item of reactiveMenu" 
        [routerLink]="[item.route]" 
        routerLinkActive="active">
        {{item.text}}
    </li>

</ul>

<h2 class="mt-5">Validations</h2>
<ul class="list-group">
    <li class="list-group-item" 
        *ngFor="let item of authMenu" 
        [routerLink]="[item.route]" 
        routerLinkActive="active">
        {{item.text}}
    </li>

</ul>
